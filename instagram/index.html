<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
              <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                  <img src="img/Avatar1.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como JocksanBrittos</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div><!--fechamento group 1 -->
            <div class="group">
                <p class="not-account">Não é JocksanBrittos</p>
                <p class="not-account">
                  <span class="link-blue">Alternar contas</span>
                  ou
                  <span class="link-blue">Inscreva-se</span>
                </p>
            </div> <!--fechamento group 2 -->
            <div class="get-the-app">
              <p class="get-app">Baixe o aplicativo</p>
              <div class="download">
                  <a href="#" class="app-download"></a>
                  <a href="#" class="app-download"></a>
              </div><!--fechamento download-->
            </div><!--fechamento get-the-app-->
        </div><!--fechamento instagram-continue-->
      </div> <!--fechamento instagram-wrapper-->
  </body>
</html>
